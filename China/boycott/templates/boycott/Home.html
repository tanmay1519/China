{% block css %}

    .width {
  height:280px;

    .center {
  display: block;

  margin-right: auto;

}
     body {
          background-image : url('media/boycott/images/bg.jpg');
          }

.bg {
 text-align:center;
}

{% block body %}

<div class="container pt-2 bg">


<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

  <div class="carousel-inner">
    <div class="carousel-item active">
        <img src="/media/boycott/images/boycott.jpg" class="d-block width center" alt="...">
    </div>

    <div class="carousel-item">
      <img src="/media/boycott/images/mii.jpg" class="d-block  width center " alt="...">
    </div>
    <div class="carousel-item">
      <img src="/media/boycott/images/sw.jpg" class="d-block  width center" alt="...">
    </div>
    <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" style="background-color:orange;padding:2px;" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" style="background-color:white;padding:2px;" data-slide-to="1" class="active"></li>
    <li data-target="#carouselExampleIndicators" style="background-color:green;padding:2px;" data-slide-to="2" class="active"></li>
  </ol>
  </div>

</div>
  <br>
  <h4>Which Product Do You Want to verify</h4>

    <h4>What is the Product's Category</h4>
  <textarea cols="40" rows="1" name="categ" class = "center" placeholder="Optional"></textarea>

</div>
